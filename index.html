<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>타로 상담가 루비</title>
    <link rel="stylesheet" href="style.css"> <!-- 여기에 최종 CSS 파일 경로를 넣습니다. -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 메뉴가 열렸을 때 배경을 어둡게 하는 오버레이 -->
    <div id="menuOverlay" class="menu-overlay"></div>

    <!-- 루비 메인 배경 이미지 섹션 -->
    <div id="section3">
        <img id="rubyImage" src="images/ruby.png" alt="타로 상담가 루비 배경 이미지">
    </div>

    <!-- 메인 UI 컨테이너 (채팅창, 입력창 등) -->
    <div class="container initial-hidden">
        <!-- 채팅 메시지가 표시되는 영역 -->
        <div id="section2">
           <br> <!-- 초기 간격 또는 플레이스홀더 -->
        </div>

        <!-- 사용자가 스크롤 올렸을 때 나타나는 '새 메시지' 버튼 -->
        <div class="new-message-button" id="newMessageButton">
            새 메시지 <span role="img" aria-label="아래 화살표">👇</span>
        </div>

        <!-- 하단 입력창 영역 (메뉴 버튼, 입력 필드, 전송 버튼, 툴팁) -->
        <div id="section5">
            <!-- 플로팅 메뉴를 여는 뼈다귀 모양 버튼 -->
            <div id="floatingMenuButton" role="button" aria-label="추가 메뉴 열기">
                <span class="icon-bone">🦴</span>
            </div>
            <!-- 사용자 메시지 입력 필드 -->
            <input type="text" id="chatInput" placeholder="메시지를 입력하세요..." autocomplete="off">
            <!-- 메시지 전송 버튼 -->
            <div id="sendButton" role="button" aria-label="메시지 보내기">보내기</div>
            <!-- 입력 대기 또는 안내 툴팁 -->
            <div id="tooltip" class="tooltip">말씀이 끝날때까지 기다릴게요</div>
        </div>
    </div>

    <!-- 플로팅 메뉴 전체 컨테이너 (슬라이드 인디케이터 및 슬라이더 포함) -->
    <div id="floatingMenuContainer">
        <!-- 플로팅 메뉴 슬라이드 인디케이터 (점 3개) -->
        <div class="floating-menu-indicator-container">
            <div class="floating-menu-indicator-dot active" data-slide-target="0"></div>
            <div class="floating-menu-indicator-dot" data-slide-target="1"></div>
            <div class="floating-menu-indicator-dot" data-slide-target="2"></div>
        </div>

        <!-- 실제 플로팅 바(페이지)들이 담기는 슬라이더 영역 -->
        <div class="floating-menu-slider">
            <!-- 1번 플로팅 바 (1단계 전용) -->
            <div class="floating-menu" id="floatingMenuPage1">
                <div class="floating-menu-title">루비와 더 깊은 대화를 나눠보세요!</div>
                <!-- 한 줄에 이미지 한 장씩 세로로 나열 (스크롤 가능) -->
                <div class="floating-image-list-item" data-action="new_chat">
                    <img src="images/menu/banner_new_chat.png" alt="새로운 상담 시작하기">
                </div>
                <div class="floating-image-list-item" data-action="continue_chat">
                    <img src="images/menu/banner_continue_chat.png" alt="지난 상담 이어하기">
                </div>
                <div class="floating-image-list-item" data-action="guestbook">
                    <img src="images/menu/banner_guestbook.png" alt="루비의 방명록">
                </div>
                <div class="floating-image-list-item" data-action="recommend_tarot">
                    <img src="images/menu/banner_recommend_tarot.png" alt="오늘의 추천 타로">
                </div>
                <div class="floating-image-list-item" data-action="retest_sync">
                    <img src="images/menu/banner_retest_sync.png" alt="싱크타입 다시 테스트">
                </div>
                <div class="floating-image-list-item" data-action="help">
                    <img src="images/menu/banner_help.png" alt="도움말/가이드">
                </div>
                <div class="floating-image-list-item" data-action="contact">
                    <img src="images/menu/banner_contact.png" alt="문의하기">
                </div>
                <div class="floating-image-list-item" data-action="policy">
                    <img src="images/menu/banner_policy.png" alt="정보 동의 및 정책">
                </div>
                <div class="floating-image-list-item" data-action="bgm_toggle">
                    <img src="images/menu/banner_bgm.png" alt="배경음악 ON/OFF">
                </div>
                <div class="floating-image-list-item" data-action="share">
                    <img src="images/menu/banner_share.png" alt="공유하기">
                </div>
            </div>

            <!-- 2번 플로팅 바 (항상 표시) -->
            <div class="floating-menu" id="floatingMenuPage2">
                <div class="floating-menu-title">오늘의 추천 타로</div>
                <div class="floating-single-image-container">
                    <img src="images/menu/recommended_tarot_today.png" alt="오늘 당신에게 추천하는 특별한 타로 카드입니다. 이 카드를 눌러 바로 시작해보세요!" data-action="start_recommended_tarot">
                </div>
            </div>

            <!-- 3번 플로팅 바 (항상 표시) -->
            <div class="floating-menu" id="floatingMenuPage3">
                <div class="floating-menu-title">루비의 친구들</div>
                <div class="floating-two-column-image-container">
                    <div class="floating-two-column-image-item" data-action="friend_apollo"><img src="images/menu/friend_apollo.png" alt="루비의 친구 아폴로 만나보기"></div>
                    <div class="floating-two-column-image-item" data-action="friend_luna"><img src="images/menu/friend_luna.png" alt="루비의 친구 루나 만나보기"></div>
                    <div class="floating-two-column-image-item" data-action="friend_stellan"><img src="images/menu/friend_stellan.png" alt="루비의 친구 스텔란 만나보기"></div>
                    <div class="floating-two-column-image-item" data-action="friend_cosmo"><img src="images/menu/friend_cosmo.png" alt="루비의 친구 코스모 만나보기"></div>
                    <div class="floating-two-column-image-item" data-action="more_friends"><img src="images/menu/friend_more.png" alt="더 많은 친구들 보기"></div>
                    <div class="floating-two-column-image-item" data-action="ruby_story"><img src="images/menu/ruby_story_icon.png" alt="루비의 이야기"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 메인 스크립트 파일 -->
    <script src="script.js"></script>
</body>
</html>
