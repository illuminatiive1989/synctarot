<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>타로 상담가 루비</title>
    <link rel="stylesheet" href="style.css"> <!-- 최종 CSS 파일 경로 -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="menuOverlay" class="menu-overlay"></div>

    <div id="section3">
        <img id="rubyImage" src="images/ruby.png" alt="타로 상담가 루비 배경 이미지">
    </div>

    <div class="container initial-hidden">
        <div id="section2">
           
        </div>

        <div class="new-message-button" id="newMessageButton">
            새 메시지 <span role="img" aria-label="아래 화살표">👇</span>
        </div>

        <div id="section5">
            <div id="floatingMenuButton" role="button" aria-label="추가 메뉴 열기">
                <span class="icon-bone">🦴</span>
            </div>
            <input type="text" id="chatInput" placeholder="메시지를 입력하세요..." autocomplete="off">
            <div id="sendButton" role="button" aria-label="메시지 보내기">보내기</div>
            <div id="tooltip" class="tooltip">말씀이 끝날때까지 기다릴게요</div>
        </div>
    </div>

    <div id="floatingMenuContainer">
        <div class="floating-menu-indicator-container">
            <div class="floating-menu-indicator-dot active" data-slide-target="0"></div>
            <div class="floating-menu-indicator-dot" data-slide-target="1"></div>
            <div class="floating-menu-indicator-dot" data-slide-target="2"></div>
        </div>

        <div class="floating-menu-slider">
            <!-- 1번 플로팅 바 (1단계 전용) -->
            <div class="floating-menu" id="floatingMenuPage1">
                <div class="floating-menu-title">오늘은 어떤 운명의 카드가 궁금해?</div>
                <!-- data-action 값들 구체화 -->
                <div class="floating-image-list-item" data-action="tarot_today_fortune">
                    <img src="images/menu/banner_today_fortune.png" alt="오늘, 좋은일이 생길까?">
                </div>
                <div class="floating-image-list-item" data-action="tarot_love_crush">
                    <img src="images/menu/banner_love_crush.png" alt="그 애가 날 좋아할까?">
                </div>
                <div class="floating-image-list-item" data-action="tarot_pet_mood">
                    <img src="images/menu/banner_pet_mood.png" alt="반려동물의 오늘 기분이 궁금해">
                </div>
                <div class="floating-image-list-item" data-action="tarot_lotto">
                    <img src="images/menu/banner_lotto.png" alt="로또번호가 진짜 궁금해">
                </div>
                <div class="floating-image-list-item" data-action="tarot_is_this_some">
                    <img src="images/menu/banner_is_this_some.png" alt="이거 썸타는건가?">
                </div>
                <div class="floating-image-list-item" data-action="tarot_money_flow">
                    <img src="images/menu/banner_money_flow.png" alt="오늘의 재물운이 궁금해!">
                </div>
                <div class="floating-image-list-item" data-action="tarot_exam_luck">
                    <img src="images/menu/banner_exam_luck.png" alt="얼마 안남은 시험, 잘 볼수 있을까?">
                </div>
                <div class="floating-image-list-item" data-action="tarot_relationship_luck">
                    <img src="images/menu/banner_relationship_luck.png" alt="오늘의 대인관계운이 궁금해">
                </div>
                <div class="floating-image-list-item" data-action="tarot_health_luck">
                    <img src="images/menu/banner_health_luck.png" alt="건강운이 궁금해">
                </div>
                <div class="floating-image-list-item" data-action="tarot_salary_increase">
                    <img src="images/menu/banner_salary_increase.png" alt="이번에 연봉 오를 수 있을까?">
                </div>
            </div>

            <!-- 2번 플로팅 바 (항상 표시) -->
            <div class="floating-menu" id="floatingMenuPage2">
                <div class="floating-menu-title">나의 성운과 싱크타입</div>
                <div class="floating-single-image-container">
                    <!-- JS에서 동적으로 이미지와 설명 추가 -->
                </div>
            </div>

            <!-- 3번 플로팅 바 (항상 표시) -->
            <div class="floating-menu" id="floatingMenuPage3">
                <div class="floating-menu-title">싱크타입 콜렉션</div>
                <div class="floating-two-column-image-container">
                    <div class="floating-two-column-image-item" data-action="friend_apollo"><img src="images/menu/friend_apollo.png" alt="루비의 친구 아폴로 만나보기"></div>
                    <div class="floating-two-column-image-item" data-action="friend_luna"><img src="images/menu/friend_luna.png" alt="루비의 친구 루나 만나보기"></div>
                    <div class="floating-two-column-image-item" data-action="friend_stellan"><img src="images/menu/friend_stellan.png" alt="루비의 친구 스텔란 만나보기"></div>
                    <div class="floating-two-column-image-item" data-action="friend_cosmo"><img src="images/menu/friend_cosmo.png" alt="루비의 친구 코스모 만나보기"></div>
                    <div class="floating-two-column-image-item" data-action="more_friends"><img src="images/menu/friend_more.png" alt="더 많은 친구들 보기"></div>
                    <div class="floating-two-column-image-item" data-action="ruby_story"><img src="images/menu/ruby_story_icon.png" alt="루비의 이야기"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="syncRetestButtonContainer" class="sync-retest-button-container">
        <!-- JS를 통해 여기에 '싱크타입 테스트 다시하고 싶어' 버튼이 동적으로 추가됩니다. -->
    </div>

    <script src="script.js"></script> <!-- 최종 JavaScript 파일 경로 -->
</body>
</html>
