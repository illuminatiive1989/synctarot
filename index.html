<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>타로 상담가 루비</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ★★★ 플로팅 메뉴 배경 오버레이 (블러 효과용) ★★★ -->
    <div id="menuOverlay" class="menu-overlay"></div>

    <div id="section3">
        <img id="rubyImage" src="images/ruby.png" alt="타로 상담가 루비 배경 이미지">
    </div>

    <div class="container initial-hidden">
        <div id="section2">
            <!-- JavaScript가 이 영역을 동적으로 채웁니다. -->
        </div>

        <div class="new-message-button" id="newMessageButton">
            새 메시지 <span role="img" aria-label="아래 화살표">👇</span>
        </div>

        <div id="section5">
            <div id="floatingMenuButton" role="button" aria-label="추가 메뉴 열기">
                <span class="icon-bone">🦴</span>
            </div>
            <input type="text" id="chatInput" placeholder="메시지를 입력하세요..." autocomplete="off">
            <div id="sendButton" role="button" aria-label="메시지 보내기">보내기</div>
            <div id="tooltip" class="tooltip">말씀이 끝날때까지 기다릴게요</div>
        </div>
    </div>

    <!-- ★★★ 플로팅 메뉴 창 ★★★ -->
    <div id="floatingMenu" class="floating-menu">
        <p>플로팅 메뉴 내용입니다.</p>
        {/* 여기에 메뉴 항목들을 추가할 수 있습니다. */}
    </div>

    <script src="script.js"></script>
</body>
</html>
