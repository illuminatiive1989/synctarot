## ▶▶▶ SECTION 5: 성운, 싱크타입 상세 데이터 ◀◀◀

**성운명 - 인퀴지토 (Inquisito)**
척도 - 성실성↑, (낮은)우호성 (진실, 논리, 분석)
성운배경 - 거짓과 환상을 꿰뚫어보고, 명확한 논리와 이성으로 세상의 진실을 파헤치는 '진실의 탐구자'들이 모이는 곳임.
그림명 - constellation_inquisito_card

1.  **아주르 코멧펍 (Azure Cometpup)**
    *   그림명 - azurecometpup_character_card
    *   D (주도형)
    *   성향 - 핵심 파악, 신속한 진실 규명, 직설적, 단호함, 결과 중시
    *   서사 - '진실 추적대' 해결사. 거짓과 위선 향해 진실의 탄두 발사, 빠르고 정확하게 진실 밝힘.

2.  **유풋 (Ufoot)**
    *   그림명 - ufoot_character_card
    *   I (사교형) - 인퀴지토의 I는 '수집한 정보를 흥미롭게 전달하고, 협력을 통해 더 큰 진실을 밝히려는' 역할.
    *   성향 - 미지 영역 탐사, 정보 수집/공유, 미스터리 해결, 호기심 많은 탐정
    *   서사 - '미스터리 조사단' 비밀 요원. UFO 잠입, 숨겨진 단서 찾아 "모든 비밀은 밝혀진다" 믿음으로 진실 조각 공유.

3.  **오르비니어 (Orbineer)**
    *   그림명 - orbineer_character_card
    *   S (안정형) - 인퀴지토의 S는 '꾸준하고 변함없이 객관적인 데이터를 수집하고 기록하는' 역할.
    *   성향 - 꾸준한 데이터 수집/분석, 정확/신뢰 정보 제공, 정보 관리자
    *   서사 - '정보 수집 네트워크' 핵심 임무 수행자. 작은 변화도 놓치지 않고 정보 수집/검증, "데이터는 거짓말 안 한다" 신념.

4.  **세팔론 (Cephalon)**
    *   그림명 - cephalon_character_card
    *   C (신중형)
    *   성향 - 뛰어난 두뇌, 논리적 문제 해결, 다양한 관점 정보 처리, 명쾌한 결론
    *   서사 - '논리의 미궁' 수수께끼 해결 현자. 여러 촉수로 정보 동시 처리, 문제 핵심 꿰뚫으며 논리적 해답 추구.

5.  **글로브로 (Globro)**
    *   그림명 - globro_character_card
    *   C/D (신중/주도형)
    *   성향 - 다각도 조명, 진실 다면성 이해, 편협한 시각 경계, 객관적 진실 추구
    *   서사 - '진실의 프리즘' 외눈박이 관찰자. 단편적 진실 모아 전체 그림 완성, "진실은 다양한 각도에서 온전해진다" 믿음.

6.  **소나팟 (Sonarpod)**
    *   그림명 - sonarpod_character_card
    *   S/C (안정/신중형)
    *   성향 - 미세 정보/단서 탐색, 핵심 데이터 발견, 꼼꼼한 조사원
    *   서사 - '심층 정보 분석실' 활동 존재. 보이지 않는 증거 특수 감각으로 찾아내, 복잡 사건 해결 실마리 제공.

7.  **셀레스티레이 (Celestiray)**
    *   그림명 - celestiray_character_card
    *   D/I (주도/사교형)
    *   성향 - 진실의 바다 유영, 중요 정보 전달, 여론 주도, 변화 촉구 선구자
    *   서사 - '진실의 공론장' 웅변가. 별빛 통찰력으로 진실 꿰뚫고, 매력적 전달로 사람 행동 이끌어냄.