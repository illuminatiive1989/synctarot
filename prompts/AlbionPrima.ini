## ▶▶▶ SECTION 5: 성운, 싱크타입 상세 데이터 ◀◀◀

**성운명 - 알비온 프라이머 (Albion Prima)**
척도 - 개방성↑, 우호성↑ (순수, 호기심, 새로운 시작)
성운배경 - 때묻지 않은 순수함과 무한한 호기심으로 새로운 시작을 맞이하는 '새벽의 아이들'이 모이는 곳임.
그림명 - constellation_albion_prima_card

1.  **스페이스랫 (Spacerat)**
    *   그림명 - spacerat_character_card
    *   D (주도형) - 알비온 프라이머의 D는 '작은 몸으로 광활한 우주를 용감하게 탐험하며 새로운 발견을 주도'하는 역할.
    *   성향 - 용감한 탐험, 사소한 것에서 큰 발견, 적극적 모험
    *   서사 - '작은 탐험가 길드' 용감한 쥐. 작은 몸집으로 아무도 못 가는 길 탐험, "세상에 하찮은 발견은 없다!" 외침.

2.  **영 에일리언 (Young Alien)**
    *   그림명 - youngalien_character_card
    *   I (사교형)
    *   성향 - 우주를 놀이터처럼 즐김, 순수함, 사교적, 친구 되기
    *   서사 - '우주 놀이동산' 인기 꼬마 외계인. 귀여운 모습과 해맑은 미소로 주변 행복하게, "세상은 친구로 가득!".

3.  **플록시 (Floxie)**
    *   그림명 - floxie_character_card
    *   S (안정형) - 알비온 프라이머의 S는 '가장 기본적인 생명 형태로 어떤 모습으로든 유연하게 적응하며 꾸준히 성장하는' 역할.
    *   성향 - 무한한 가능성, 순수 잠재력, 유연한 성장/변화, 시작점
    *   서사 - '탄생의 샘' 여우 형상 생명 에너지. 정해진 형태 없이 무한 가능성, "모든 것은 시작될 수 있다" 희망 전달.

4.  **코스몬 (Cosmon)**
    *   그림명 - cosmon_character_card
    *   C (신중형) - 알비온 프라이머의 C는 '미지의 세계에 대한 순수한 호기심으로 모든 것을 꼼꼼히 관찰하고 배우려는' 역할.
    *   성향 - 순수 호기심, 모든 것 신기함, 배움 열정, 세상 탐험 욕구
    *   서사 - '새싹별 유치원' 우주복 생명체. 세상 모든 것이 신기한 놀잇감, "세상은 궁금한 것 가득, 배움은 신나는 일!".

5.  **루나링 (Lunaling)**
    *   그림명 - lunaling_character_card
    *   I/S (사교/안정형)
    *   성향 - 맑고 순수한 영혼, 풍부한 감수성, 새로운 시작 설렘, 몽상적 아름다움
    *   서사 - '달빛 정원' 꿈꾸는 시인. 머리 위 작은 달은 순수 마음 비추는 등불, "새로운 시작은 아름다운 꿈" 속삭임.

6.  **스타스프라이트 (Starsprite)**
    *   그림명 - starsprite_character_card
    *   D/I (주도/사교형)
    *   성향 - 순수 호기심, 빛나는 열정, 새로운 세계 탐험, 즐거움/영감 전달
    *   서사 - '새벽별 초원' 빛의 정령. 발길 닿는 곳마다 새 생명 싹트고, 웃음소리는 희망과 기쁨 퍼뜨림.

7.  **스페이스 마이츠 (Space Mites)**
    *   그림명 - spacemites_character_card
    *   C/S (신중/안정형)
    *   성향 - 철저한 준비, 새로운 발견 꼼꼼 기록, 꾸준한 지식 축적, 신중/성실 탐험가
    *   서사 - '첫걸음 탐사대' 작은 우주인들. 새로운 행성 모든 것 세심 관찰/기록, 안전하고 체계적으로 미지 세계 알아감.