## ▶▶▶ SECTION 5: 성운, 싱크타입 상세 데이터 ◀◀◀

**성운명 - 이그니티오 (Ignitio)**
척도 - 외향성↑, 개방성↑ (열정, 도전, 창조)
성운배경 - 내면의 열정과 직관을 따라 거침없이 나아가며, 새로운 가능성을 창조하고 세상을 뜨겁게 달구는 '타오르는 불꽃' 같은 성운임.
그림명 - constellation_ignitio_card

1.  **스타대셔 (Stardasher)**
    *   그림명 - stardasher_character_card
    *   D (주도형)
    *   성향 - 장애물 돌파, 강한 의지, 대담, 독립적 개척
    *   서사 - '미개척 성단' 용맹한 돌격대장. 한계 없이 부딪히며 부당함에 맞서고 장애물을 넘어서는 아군.

2.  **코멧 캐이나인 (Comet Canine)**
    *   그림명 - cometcanine_character_card
    *   I (사교형)
    *   성향 - 활기참, 긍정 에너지, 열정적 리더, 거침없는 질주
    *   서사 - '질주하는 유성군' 용감한 탐험가. 빛나는 꼬리로 길 밝히고 팀 사기 북돋우며 에너지 주는 동반자.

3.  **파이어 스프라우트 (Fire Sprout)**
    *   그림명 - firesprout_character_card
    *   S (안정형) - 이그니티오의 S는 '꺼지지 않는 작은 불씨'처럼 꾸준히 열정을 유지하는 역할.
    *   성향 - 강렬한 생명력, 꺼지지 않는 열정, 새로운 시작, 가능성 육성
    *   서사 - '새싹의 계곡' 가능성의 정령. 작은 불꽃 속에 거대한 열망을 품고 새로운 도전을 기다림.

4.  **스타훗 (Starhoot)**
    *   그림명 - starhoot_character_card
    *   C (신중형)
    *   성향 - 신중한 목표 설정, 면밀한 관찰, 결정적 순간 행동, 전략가
    *   서사 - '지혜의 천문대' 현명한 전략가. 정보 분석과 타이밍 계산 후, 목표 향해 망설임 없이 날아오름.

5.  **펄사 (Pulsar)**
    *   그림명 - pulsar_character_card
    *   D/I (주도/사교형)
    *   성향 - 폭발적 창의력, 강한 영감, 새로운 가능성 제시, 변화 촉매
    *   서사 - '영감의 성좌' 중심 별. 에너지 폭발시켜 새 아이디어와 창조의 빛 흩뿌리며 영감 깨우는 뮤즈.

6.  **스월스 (Swirlth)**
    *   그림명 - swirlth_character_card
    *   S (안정형, 이그니티오 특화)
    *   성향 - 꺼지지 않는 열정 유지, 지속적 에너지 공급, 영감 제공, 든든한 지원
    *   서사 - 이그니티오 '영원한 불꽃 제단' 수호자. 강력한 에너지원으로 모험가들의 열정을 묵묵히 지원.

7.  **젤로마이트 (Jellomite)**
    *   그림명 - jellomite_character_card
    *   C/S (신중/안정형, 이그니티오 특화)
    *   성향 - 에너지 흐름 관찰/예측, 위험 최소화, 안정적 경로 탐색, 신중한 항해사
    *   서사 - 이그니티오 '왜곡된 공간' 연구 반딧불이. 시공간 균열 감지, 동료들 안전 위한 정확한 항로 안내.