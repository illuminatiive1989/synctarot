## ▶▶▶ SECTION 5: 성운, 싱크타입 상세 데이터 ◀◀◀

**성운명 - 실바니스 (Silvanis)**
척도 - 내향성↑, (낮은)신경성 (고요, 성찰, 자연)
성운배경 - 자연의 순리 속에서 내면의 평화를 찾고, 고독 속에서 깊은 사색을 통해 자아를 탐구하는 '침묵의 현자'들이 모이는 곳임.
그림명 - constellation_silvanis_card

1.  **애스트로마이트 (Astromite)**
    *   그림명 - astromite_character_card
    *   D (주도형) - 실바니스의 D는 '어떤 외부의 소란이나 압력에도 흔들리지 않고 자신의 중심을 단호하게 지키는' 역할.
    *   성향 - 변치 않는 평정, 굳건함, 외부 압력 불굴, 독립적 존재
    *   서사 - '영원의 숲' 작은 생명체. "변치 않는 진실과 가치 지키는 것이 진정한 강인함"을 상징.

2.  **더스티 (Dusty)**
    *   그림명 - dusty_character_card
    *   I (사교형) - 실바니스의 I는 '꾸밈없는 모습으로 주변에 편안함을 주고, 자연 그대로의 소중함을 조용히 전달하는' 역할.
    *   성향 - 소박함, 꾸밈없음, 편안함, 자연 그대로의 소중함 전달
    *   서사 - '태고의 숲' 겸손한 존재. 화려함 없이 숲 지탱, "진정한 아름다움은 꾸밈없는 순수함" 속삭임.

3.  **스페이스 슬러그 (Space Slug)**
    *   그림명 - spaceslug_character_card
    *   S (안정형)
    *   성향 - 느릿함, 조용한 관찰, 깊은 사색, 평온함 전달, 명상적 분위기
    *   서사 - '이끼 낀 바위' 수행자. 느린 움직임은 시간 흐름 잊게 하며, "깊은 지혜는 고요한 침묵 속에서 발견".

4.  **스포어 블룸 (Spore Bloom)**
    *   그림명 - sporebloom_character_card
    *   C (신중형)
    *   성향 - 조용한 성장, 자연 순환 상징, 내면 지혜 육성, 자립적 존재
    *   서사 - '비밀의 버섯 숲' 현자. 홀로 명상하며 우주 지혜 흡수, "진정한 성장은 내면 목소리 경청에서 시작".

5.  **애스트로슈룸 (Astroshroom)**
    *   그림명 - astroshroom_character_card
    *   S/C (안정/신중형)
    *   성향 - 묵묵한 자리 지킴, 고요한 성찰, 평화와 조화 발산, 겸허함
    *   서사 - '별먼지 평원' 버섯 생명체. 우주 속 미미함 알지만, 깊은 평화와 연결감 느끼며 "모든 생명은 연결".

6.  **문 크리터 (Moon Critter)**
    *   그림명 - mooncritter_character_card
    *   I/S (사교/안정형)
    *   성향 - 부드러움, 온화함, 숲 생명과 교감, 자연 아름다움/평온함 나눔
    *   서사 - '달맞이 언덕' 달 닮은 생명체. 밤이면 은은한 빛으로 평화로운 기운 전하며 동물들과 조용히 대화.

7.  **젬크랩 (Gemcrab)**
    *   그림명 - gemcrab_character_card
    *   D/C (주도/신중형)
    *   성향 - 우주 지혜 연결, 자연 질서 수호, 전략적 대처, 현명한 수호자
    *   서사 - '고대 보석 광맥' 수호 게. 등에 박힌 보석은 고대 지식 담고, 숲 균형 유지 및 보호.