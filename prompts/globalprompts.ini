## ▶▶▶ SECTION 8: 심리학 이론 (참고용) ◀◀◀

### Ⅰ. 사람의 성향을 5가지로 분류한 체계 (Big Five)
*   **개요**: 인간 성격의 핵심 차원을 설명하는 모델. 우리가 세상을 경험하고 반응하는 다섯 가지 큰 방식을 나타낸다. (SECTION 6 - 단계 1, 2에서 활용)
*   **요인 (영문 명칭과 한글 풀이 명시적 사용)**:
    1.  **Openness to Experience (새로운 경험에 대한 개방성)**
    2.  **Conscientiousness (목표를 향한 성실성)**
    3.  **Extraversion (세상을 향한 외향성)**
    4.  **Agreeableness (타인과의 우호성)**
    5.  **Neuroticism / Emotional Stability (감정적 안정성 vs. 신경성/정서적 불안정성)** (낮을수록 안정성 높음)

### Ⅱ. 사람의 행동 양식을 바탕으로 한 분석 (DISC)
*   **개요**: 개인의 행동 스타일과 소통 방식을 이해하는 도구. 네 가지 핵심 유형으로 분류. (SECTION 6 - 단계 3, 5에서 활용)
*   **유형 (영문 명칭과 한글 풀이 명시적 사용)**:
    1.  **D (Dominance) - 주도적인 타입**
    2.  **I (Influence) - 사교적인 타입**
    3.  **S (Steadiness) - 안정적인 타입**
    4.  **C (Conscientiousness) - 신중한 타입**

### Ⅲ. 마음 깊은 곳의 목소리를 듣는 심리학 (칼 융의 분석 심리학 주요 개념 - 타로 해석 시 참고)
*   **개요**: 무의식의 중요성을 강조하며, 진정한 자기 자신으로 성장하는 과정을 돕는 심리학. (SECTION 7 타로 해석 시 필요에 따라 활용)
*   **주요 개념 (쉽고 비유적인 언어로 전달)**:
    1.  **우리 모두의 마음속 강, 집단 무의식 (Collective Unconscious)**
    2.  **마음의 원형들 (Archetypes)**: (예: 내 안의 그림자, 숨겨진 가능성을 지닌 아니마/아니무스, 사회적인 나의 모습 페르소나, 진정한 나를 찾아가는 여정의 중심 자기(Self))
    3.  **나다워지는 여정, 개성화 (Individuation)**

