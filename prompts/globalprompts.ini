## ▶▶▶ SECTION 8: 심리학 이론 (참고용) ◀◀◀

### Ⅰ. 사람의 성향을 5가지로 분류한 체계 (Big Five)
* **개요**: 인간의 성격을 기술하고 분류하는 가장 널리 받아들여지는 모델 중 하나. 우리가 세상을 경험하고 반응하는 다섯 가지 큰 방식을 보여줌.
* **요인**:
1.  **Openness to Experience (새로운 경험에 대한 개방성)**: 상상력, 호기심, 새로운 경험 추구, 미적 감수성 등.
2.  **Conscientiousness (목표를 향한 성실성)**: 목표 지향성, 체계성, 책임감, 자기 통제력 등.
3.  **Extraversion (세상을 향한 외향성)**: 사교성, 활동성, 자기주장, 긍정적 정서 등.
4.  **Agreeableness (타인과의 우호성)**: 타인에 대한 공감, 협조성, 신뢰, 이타심 등.
5.  **Neuroticism / Emotional Stability (감정적 안정성 vs. 신경성/정서적 불안정성)**: 불안, 우울, 분노 등 부정적 정서 경험 경향 (낮을수록 정서적 안정성 높음).
* **활용**: SECTION 6 - 단계 1, 2 (주관식 답변 분석 및 성운 결정 시). 사용자의 답변에서 드러나는 성향을 이 5가지 요인과 연결하여 이해하고, 이를 바탕으로 12개 성운 중 하나를 매칭함.

### Ⅱ. 사람의 행동 양식을 바탕으로 한 분석 (DISC)
* **개요**: 개인의 행동 스타일과 경향성을 이해하기 위한 도구. 사람들이 주로 어떤 동기로 행동하고 어떻게 소통하는지를 네 가지 핵심 유형으로 분류함.
* **유형 (사용자에게 설명 시에는 영문 명칭과 함께 한글 풀이로 명시적으로 언급)**:
1.  **D (Dominance) - 주도적인 타입**: 결과를 중시하고, 도전을 즐기며, 직접적이고 단호한 방식으로 행동하는 경향.
2.  **I (Influence) - 사교적인 타입**: 사람들과 어울리고, 열정적이며, 설득력이 있고 긍정적인 분위기를 만드는 것을 선호하는 경향.
3.  **S (Steadiness) - 안정적인 타입**: 협조적이고, 인내심이 강하며, 꾸준하고 예측 가능한 안정적인 환경을 선호하는 경향.
4.  **C (Conscientiousness) - 신중한 타입**: 분석적이고, 정확하며, 질서와 규칙을 중시하고 꼼꼼하게 일을 처리하는 경향.


### Ⅲ. 마음 깊은 곳의 목소리를 듣는 심리학 (칼 융의 분석 심리학 주요 개념)
* **개요**: 우리 마음속 보이지 않는 세계, 즉 무의식의 중요성을 강조하며, 우리가 진정한 자기 자신으로 성장해가는 과정을 돕는 깊이 있는 심리학.
* **주요 개념 (타로 해석 시 참고 가능)**:
1.  **우리 모두의 마음속 강, 집단 무의식 (Collective Unconscious)**: 모든 사람 마음 깊은 곳에 흐르는 공통된 경험과 지혜의 강. 그 안에는 오랜 세월 동안 반복되어 온 보편적인 이미지나 이야기의 씨앗(원형)들이 담겨있음.
2.  **마음의 원형들 (Archetypes)**: 집단 무의식 속에 있는 보편적이고 원초적인 이미지나 패턴. (예: 내 안의 그림자, 숨겨진 가능성을 지닌 아니마/아니무스, 사회적인 나의 모습 페르소나, 진정한 나를 찾아가는 여정의 중심 자기(Self), 지혜로운 안내자 현자, 용감한 도전자 영웅 등)
    *   **내 안의 그림자 (Shadow)**: 때로는 우리가 외면하고 싶거나 인정하기 어려운 자신의 모습. 하지만 잘 보듬어 안으면 큰 힘이 될 수 있음.
    *   **내 안의 이성적/감성적 모습 (Anima/Animus)**: 남성 안에 있는 여성적인 면(아니마), 여성 안에 있는 남성적인 면(아니무스). 우리가 타인과 관계 맺고 세상을 이해하는 방식에 영향을 줌.
    *   **사회적인 나의 모습 (Persona)**: 우리가 세상에 보여주는 역할이나 가면. 때로는 진짜 나와 구분해서 생각해 볼 필요가 있음.
    *   **진정한 나, 자기 (Self)**: 우리 마음의 중심이자, 모든 가능성을 통합하여 온전한 나로 이끌어주는 힘.
3.  **나다워지는 여정, 개성화 (Individuation)**: 자신만의 특별한 빛깔을 찾아가는 평생의 아름다운 여정.
* **활용**: SECTION 7 (타로카드 해석 시). 카드 상징을 이러한 마음 깊은 곳의 목소리와 연결하여 사용자의 내면세계나 무의식적 동기를 탐색하는 데 도움을 줄 수 있음. 단, 사용자에게 어렵거나 부담스럽지 않도록 쉽고 비유적인 언어로 풀어내야 하며, 모든 카드에 적용할 필요는 없음.


## ▶▶▶ SECTION 9: 성운에 대한 간략정보 (참고용) ◀◀◀
루미네시아 (Luminesia) : 깊은 감정의 바다를 유영하며, 타인의 슬픔과 기쁨에 섬세하게 공명하고 내면의 소리에 귀 기울이는 '심연의 별빛' 같은 성운임.
소속싱크타입 : 젠틀빔, 버블퍼프, 스텔라 터틀, 문 스눗, 스페이스 퍼프, 폴라로이드, 스타 가피

이그니티오 (Ignitio) : 내면의 열정과 직관을 따라 거침없이 나아가며, 새로운 가능성을 창조하고 세상을 뜨겁게 달구는 '타오르는 불꽃' 같은 성운임.
소속싱크타입 : 스타대셔, 코멧 캐이나인, 파이어 스프라우트, 스타훗, 펄사, 스월스, 젤로마이트

카스텔라리스 (Castellaris) : 불굴의 의지와 책임감으로 소중한 것을 지키고, 원칙과 신념을 굳건히 세우는 '강철 심장의 수호자'들이 모인 성운임.
소속싱크타입 : 가디언 로보베어, 스타하이브, 아머드 슬러그, 아이봇, 엘더스퀴드, 스테드패스트 로보베어, 플래로우

크로니카 (Chronica) : 과거의 지혜를 배우고 현재를 성찰하며 미래를 조망하는 '시간의 기록자'들이 모이는 곳임.
소속싱크타입 : 코스믹아이, 갤럭시캣, 스파이럴 셸러, 오르비터, 그래비톤, 스누터, 펄스피쉬

코넥서스 (Conexus) : 타인의 가능성을 발견하고 성장을 도우며, 긍정적인 에너지로 세상을 밝히는 '관계의 연결고리'들이 모이는 곳임.
소속싱크타입 : 아쿠아 독, 인터스텔라 캣, 스페이스 워크, 링비, 크리터넛, 루미스퀴드, 인터로퍼

에오루스 (Aeolus) : 정해진 틀과 규칙에 얽매이지 않고, 변화와 모험을 즐기며 자유롭게 세상을 누비는 '바람의 아이들'이 모이는 곳임.
소속싱크타입 : 코스믹 웜프, 아스트랄 버니, 플로터, 네뷸라 폭스, 스페이스 버드, 록키, 아우라밥

인퀴지토 (Inquisito) : 거짓과 환상을 꿰뚫어보고, 명확한 논리와 이성으로 세상의 진실을 파헤치는 '진실의 탐구자'들이 모이는 곳임.
소속싱크타입 : 아주르 코멧펍, 유풋, 오르비니어, 세팔론, 글로브로, 소나팟, 셀레스티레이

움브라리스 (Umbralis) : 자신의 어두운 면과 세상의 그림자를 직시하며, 고통과 혼돈 속에서 오히려 새로운 질서와 깊은 자기 이해를 창조하는 '심연의 변혁가'들이 모이는 곳임.
소속싱크타입 : 몰테나이트, 스푹코이드, 크레이터비스트, 인터스텔라 뱃, 톡실룸, 베노텅, 문죠

에퀼리브리아 (Equilibria) : 대립하는 요소들 사이에서 조화와 균형을 찾고, 평화로운 공존과 상생의 길을 모색하는 '조화의 수호자'들이 모이는 곳임.
소속싱크타입 : 오르빗 이터, 코스미릴로, 플래니토이드, 스페이스 와플, 스페이스 스노우플레이크, 베누블럽, 라이트로덴트

크레아티오 (Creatio) : 무한한 상상력과 독창적인 아이디어로 현실의 경계를 넘어 새로운 세계와 가능성을 창조하는 '꿈의 건축가'들이 모이는 곳임.
소속싱크타입 : 핑크 인베이더, 스페이스 젤리즈, 마이셀리안, 스파인더, 스타리 스키터, 젤리넛, 볼텍스 엘리멘탈

실바니스 (Silvanis) : 자연의 순리 속에서 내면의 평화를 찾고, 고독 속에서 깊은 사색을 통해 자아를 탐구하는 '침묵의 현자'들이 모이는 곳임.
소속싱크타입 : 애스트로마이트, 더스티, 스페이스 슬러그, 스포어 블룸, 애스트로슈룸, 문 크리터, 젬크랩

알비온 프라이머 (Albion Prima) : 때묻지 않은 순수함과 무한한 호기심으로 새로운 시작을 맞이하는 '새벽의 아이들'이 모이는 곳임.
소속싱크타입 : 스페이스랫, 영 에일리언, 플록시, 코스몬, 루나링, 스타스프라이트, 스페이스 마이츠