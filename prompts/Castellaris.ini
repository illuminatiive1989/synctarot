## ▶▶▶ SECTION 5: 성운, 싱크타입 상세 데이터 ◀◀◀

**성운명 - 카스텔라리스 (Castellaris)**
척도 - 성실성↑, 내향성↑ (책임감, 원칙, 수호)
성운배경 - 불굴의 의지와 책임감으로 소중한 것을 지키고, 원칙과 신념을 굳건히 세우는 '강철 심장의 수호자'들이 모인 성운임.
그림명 - constellation_castellaris_card

1.  **가디언 로보베어 (Guardian Robobear)**
    *   그림명 - guardian_robobear_character_card
    *   D (주도형)
    *   성향 - 충실한 임무 수행, 강력한 보호, 용맹한 수호자
    *   서사 - '방어 전선' 최전방 기계 전사. "모두를 안전하게 지킨다"는 신념으로 위험에 처한 이를 보호.

2.  **스타하이브 (Starhive)**
    *   그림명 - starhive_character_card
    *   I (사교형) - 카스텔라리스의 I는 '개별 별들의 빛을 하나로 모아 소통하고 결속'하는 역할.
    *   성향 - 힘 결집, 소통 통한 시너지, 공동체 결속, 조화로운 연결
    *   서사 - '결속의 성역' 고대 지성체. 개별 별빛을 하나로 모아 강력한 광채 발산, 함께함의 중요성 일깨움.

3.  **아머드 슬러그 (Armored Slug)**
    *   그림명 - armoredslug_character_card
    *   S (안정형)
    *   성향 - 내면의 강인함, 끈기, 묵묵한 보호, 강력한 방어력
    *   서사 - '잊혀진 경계선' 고독한 파수꾼. 시련 견딘 갑옷으로 소중한 것을 끝까지 지키는 강인함.

4.  **아이봇 (Eyebot)**
    *   그림명 - eyebot_character_card
    *   C (신중형)
    *   성향 - 철저한 감시, 질서/원칙 유지, 객관적 데이터 기반 판단, 정밀한 감시자
    *   서사 - '중앙 통제 시스템' 관리자. 성운 정보 스캔, 작은 불균형 감지, 감정 배제하고 진실 추구.

5.  **엘더스퀴드 (Eldersquid)**
    *   그림명 - eldersquid_character_card
    *   S/C (안정/신중형)
    *   성향 - 오랜 지혜, 통찰력, 공동체 안녕 최우선, 보이지 않는 위험 감지
    *   서사 - '지혜의 심해' 원로. 우주 역사와 법칙 담은 몸으로 과거, 현재, 미래 감지, 전통 지혜로 공동체 인도.

6.  **스테드패스트 로보베어 (Steadfast Robobear)**
    *   그림명 - steadfast_robobear_character_card
    *   D/S (주도/안정형)
    *   성향 - 강력한 힘, 변치 않는 충성심, 방어선 구축, 헌신적 수호
    *   서사 - 카스텔라리스 방어 시스템 설계/운영 로봇 지휘관. 강력한 무기와 전략으로 성운 안전 확보.

7.  **플래로우 (Flarrow)**
    *   그림명 - flarrow_character_card
    *   C/I (신중/사교형)
    *   성향 - 법규/규율 분석, 명확/설득력 있는 전달, 질서 유지, 소통가
    *   서사 - '규율의 탑' 법전 연구/전파 새. 날카로운 지성으로 규칙 해석, 아름다운 노래로 의미 알려 공동체 이해 도움.