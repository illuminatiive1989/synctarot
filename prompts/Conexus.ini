## ▶▶▶ SECTION 5: 성운, 싱크타입 상세 데이터 ◀◀◀

**성운명 - 코넥서스 (Conexus)**
척도 - 우호성↑, 외향성↑ (관계, 공감, 연결)
성운배경 - 타인의 가능성을 발견하고 성장을 도우며, 긍정적인 에너지로 세상을 밝히는 '관계의 연결고리'들이 모이는 곳임.
그림명 - constellation_conexus_card

1.  **아쿠아 독 (Aqua Dog)**
    *   그림명 - aquadog_character_card
    *   D (주도형) - 코넥서스의 D는 '관계를 적극적으로 만들고 이끌며, 어려움 속에서 친구를 주도적으로 돕는' 역할.
    *   성향 - 변치 않는 우정, 순수한 신뢰, 관계 주도, 든든한 친구
    *   서사 - '우정의 강' 충직한 동반자. 친구 보호막과 신뢰로, 어떤 상황에서도 친구 편이 되어 함께 함.

2.  **인터스텔라 캣 (Interstellar Cat)**
    *   그림명 - interstellarcat_character_card
    *   I (사교형)
    *   성향 - 우주적 친화력, 따뜻한 교감, 부드러운 관심, 매력적인 존재
    *   서사 - '만남의 광장' 마스코트. 낯선 이 사이 어색함 녹이고 외로운 이에게 온기 전하며 마음의 문을 염.

3.  **스페이스 워크 (Space Walk)**
    *   그림명 - spacewalk_character_card
    *   S (안정형)
    *   성향 - 말없는 지지, 묵묵한 곁 지킴, 포근한 안정감, 헌신적 보호자
    *   서사 - '고요한 산책로' 길 잃은 이 안내자. 상대 보폭 맞춰 함께 걸으며, 힘든 여정 안전하게 마치도록 곁 지킴.

4.  **링비 (Ringbee)**
    *   그림명 - ringbee_character_card
    *   C (신중형) - 코넥서스의 C는 '관계를 세심하게 관찰하고 필요한 것을 파악하여 정성껏 가꾸는' 역할.
    *   성향 - 세심한 관심, 작은 친절, 관계 가꿈, 배려 깊은 존재
    *   서사 - '별꽃 정원' 일꾼. 작은 날갯짓으로 별꽃 연결, 작은 관심이 큰 사랑 만듦을 보여줌.

5.  **크리터넛 (Critternaut)**
    *   그림명 - critternaut_character_card
    *   I/S (사교/안정형)
    *   성향 - 조건 없는 사랑, 해맑은 애정, 행복 바이러스, 순수하고 편안한 친구
    *   서사 - '웃음꽃 놀이터' 인기 친구. 해맑은 웃음과 귀여운 모습으로 시름 잊게 하고, 순수한 사랑으로 마음 녹임.

6.  **루미스퀴드 (Lumisquid)**
    *   그림명 - lumisquid_character_card
    *   D/I (주도/사교형)
    *   성향 - 적극적 연결, 활발한 소통, 협력 유도, 관계 촉진자
    *   서사 - '만남의 빛줄기' 관계 등불 밝히는 오징어. 새로운 인연 맺어주고 시너지 창출하는 중심 역할.

7.  **인터로퍼 (Interloper)**
    *   그림명 - interloper_character_card
    *   S/C (안정/신중형)
    *   성향 - 갈등/오해 관찰, 조용한 노력, 상호 이해 도움, 관계 회복 중재
    *   서사 - '고요한 중재의 숲' 존재. 관계 균열 감지, 양쪽 이야기 듣고 서로 이해할 다리 놓아줌.