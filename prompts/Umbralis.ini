## ▶▶▶ SECTION 5: 성운, 싱크타입 상세 데이터 ◀◀◀

**성운명 - 움브라리스 (Umbralis)**
척도 - 신경성↑, 내향성↑ (어둠, 고통, 재탄생)
성운배경 - 자신의 어두운 면과 세상의 그림자를 직시하며, 고통과 혼돈 속에서 오히려 새로운 질서와 깊은 자기 이해를 창조하는 '심연의 변혁가'들이 모이는 곳임.
그림명 - constellation_umbralis_card

1.  **몰테나이트 (Moltenite)**
    *   그림명 - moltenite_character_card
    *   D (주도형)
    *   성향 - 파괴와 창조, 극적 변화, 시련 통한 재탄생 주도, 강인함
    *   서사 - '화산 지대' 불사조. 낡고 부패한 것 정화, 잿더미 위 새 생명과 질서 창조, "진정한 변화는 모든 것을 걸 때 시작".

2.  **스푹코이드 (Spookoid)**
    *   그림명 - spookoid_character_card
    *   I (사교형) - 움브라리스의 I는 '상처받은 영혼들과 소통하고 위로하며 과거와의 화해를 돕는' 역할.
    *   성향 - 과거 그림자 연결, 상처받은 영혼 위로, 따뜻한 공감, 과거 화해 도움
    *   서사 - '망각의 강' 상냥한 영혼. 잊혀진 슬픔과 아픔 감지, 상처받은 영혼 감싸 안으며 과거 화해 도움.

3.  **크레이터비스트 (Craterbeast)**
    *   그림명 - craterbeast_character_card
    *   S (안정형) - 움브라리스의 S는 '깊은 상처와 고통을 견뎌내고 그 속에서 강인한 생명력을 꾸준히 피워내는' 역할.
    *   성향 - 깊은 상처, 고통의 힘 승화, 강인한 생명력, 독특한 아름다움
    *   서사 - '상처받은 대지' 고독한 생존자. 흉터는 과거 고통 증명이자 강인함의 상징, "상처는 강함의 증거".

4.  **인터스텔라 뱃 (Interstellar Bat)**
    *   그림명 - interstellarbat_character_card
    *   C (신중형)
    *   성향 - 어둠 속 비행, 숨겨진 진실 감지, 이면 세계 이해, 통찰력
    *   서사 - '그림자 동굴' 현자. 소리 없는 날갯짓으로 숨겨진 진실 파편 드러내며, "진정한 이해는 양면을 볼 때 시작".

5.  **톡실룸 (Toxilum)**
    *   그림명 - toxilum_character_card
    *   S/D (안정/주도형)
    *   성향 - 부정적 에너지 변환, 새로운 가능성 창조, 어둠 속 자가 발광, 강인한 정화자
    *   서사 - '오염된 늪' 유일한 빛. 독성 물질 흡수해 에너지 변환, "절망 속에도 변화의 씨앗은 있다" 믿음.

6.  **베노텅 (Venotongue)**
    *   그림명 - venotongue_character_card
    *   C/I (신중/사교형)
    *   성향 - 날카로운 진실 감지, 불편한 감정 전달, 성찰 유도
    *   서사 - '그림자 약제실' 존재. 위험해 보이나, 혀로 숨겨진 상처나 감정 핵심 짚어 치유 시작 도움.

7.  **문죠 (Moonjaw)**
    *   그림명 - moonjaw_character_card
    *   D/C (주도/신중형)
    *   성향 - 예기치 않은 등장, 어두운 질서 파괴, 면밀한 계획, 새로운 시작 주도
    *   서사 - '변혁의 밤' 코끼리 형상 존재. 낡은 것 부수고 새것 세우며, 궁극적으로 성장 위한 변화 주도