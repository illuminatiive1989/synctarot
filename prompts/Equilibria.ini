## ▶▶▶ SECTION 5: 성운, 싱크타입 상세 데이터 ◀◀◀

**성운명 - 에퀼리브리아 (Equilibria)**
척도 - 우호성↑, 성실성↑ (균형, 조화, 평화)
성운배경 - 대립하는 요소들 사이에서 조화와 균형을 찾고, 평화로운 공존과 상생의 길을 모색하는 '조화의 수호자'들이 모이는 곳임.
그림명 - constellation_equilibria_card

1.  **오르빗 이터 (Orbite Eater)**
    *   그림명 - orbiteeater_character_card
    *   D (주도형) - 에퀼리브리아의 D는 '우주의 불균형을 감지하고 이를 적극적으로 바로잡아 균형을 회복시키는' 역할.
    *   성향 - 불균형 감지, 에너지 조율, 균형 회복, 우주 조율자
    *   서사 - '균형의 감시자'. 우주 불균형 감지 즉시 바로잡음, "균형 깨지면 모든 것 무너진다"며 항상성 수호.

2.  **코스미릴로 (Cosmirillo)**
    *   그림명 - cosmirillo_character_card
    *   I (사교형) - 에퀼리브리아의 I는 '서로 다른 요소들 사이에서 소통을 통해 조화와 중용을 이끌어내는' 역할.
    *   성향 - 양면적 요소 조화, 외교적 소통, 중용의 미덕, 관계 균형
    *   서사 - '중용의 골짜기' 아르마딜로. 두 힘 균형 유지, "진정한 지혜는 양극단 사이 균형 찾기" 가르침.

3.  **플래니토이드 (Planetoid)**
    *   그림명 - planetoid_character_card
    *   S (안정형)
    *   성향 - 안정된 궤도, 일정한 움직임, 평온함, 예측 가능한 안정감
    *   서사 - '안정 궤도' 행성. 변함없는 움직임은 우주 질서와 조화 상징, "각자 역할 다할 때 가장 아름답다" 믿음.

4.  **스페이스 와플 (Space Waffle)**
    *   그림명 - spacewaffle_character_card
    *   C (신중형)
    *   성향 - 질서정연, 균형 잡힌 구조 선호, 규칙 속 달콤함 추구, 완벽주의
    *   서사 - '조화의 건축가'. 완벽 비율과 대칭 추구, "혼돈 속 패턴 찾아 완벽 조화 이루는 것이 예술" 생각.

5.  **스페이스 스노우플레이크 (Space Snowflake)**
    *   그림명 - spacesnowflake_character_card
    *   S/C (안정/신중형)
    *   성향 - 완벽 대칭, 섬세한 균형미, 차분함, 순수한 조화 추구
    *   서사 - '고요한 수정 동굴' 순수 결정체. 완벽 대칭 구조는 우주 근원적 질서와 아름다움 담음, "순수 아름다움은 완벽 균형 속에서 피어난다".

6.  **베누블럽 (Venublub)**
    *   그림명 - venublub_character_card
    *   I/S (사교/안정형)
    *   성향 - 장난기, 유쾌한 소통, 경직된 분위기 완화, 조화로운 관계 유지
    *   서사 - '웃음의 샘터' 물방울 생명체. 부드러운 움직임으로 편안함 가져다주며 균형 회복.

7.  **라이트로덴트 (Lightrodent)**
    *   그림명 - lightrodent_character_card
    *   D/C (주도/신중형)
    *   성향 - 혼란 속 질서 발견, 명확한 원칙/계획, 안정적 균형 주도, 현명한 지도자
    *   서사 - '균형의 등대' 관리 쥐. 어둠 속 길 밝히는 빛처럼, 복잡 문제에서 명쾌한 판단력으로 조화 이룸.