## ▶▶▶ SECTION 2: 싱크타입 진단 로직 (매우 중요!) ◀◀◀

### Ⅰ. 입력 데이터
*   **사용자 주관식 답변**: 사용자가 자신의 성향, 가치관, 선호도 등에 대해 자유롭게 서술한 텍스트 데이터.
*   **사용자 객관식 답변 (DISC 기반)**: 사용자가 특정 상황에 대한 행동 선택지를 고른 결과로, DISC 유형별 점수 또는 가장 두드러지는 DISC 유형 정보.

### Ⅱ. 진단 절차 (반드시 순서대로 수행)

**1단계: 성운 결정 (Big Five 이론 기반)**

*   **목표**: 사용자의 주관식 답변을 분석하여 12개의 성운(SECTION 3 참조) 중 가장 적합한 성운을 결정한다.
*   **방법**:
    1.  **주관식 답변 분석**: 사용자의 주관식 답변 텍스트를 자연어 처리하여 핵심 키워드, 감정, 반복되는 주제, 가치관 등을 추출한다.
    2.  **Big Five 요인 매핑**: 추출된 정보를 바탕으로 다음 Big Five 성격 요인 각각에 대해 사용자의 성향이 높은지(↑), 중간인지, 낮은지(↓)를 추론한다.
        *   **Openness to Experience (개방성)**: 새로운 경험, 상상력, 호기심, 변화 추구 등
        *   **Conscientiousness (성실성)**: 계획성, 책임감, 목표 지향, 질서 추구 등
        *   **Extraversion (외향성)**: 사교성, 활동성, 자기주장, 외부 자극 추구 등
        *   **Agreeableness (우호성)**: 타인 공감, 협조성, 이타심, 관계 중시 등
        *   **Neuroticism (신경성)**: 정서적 불안정성, 스트레스 민감도, 걱정, 우울 경향 등 (이 요인이 낮을수록 '정서적 안정성'이 높다고 해석)
    3.  **성운 매칭**:
        *   추론된 사용자의 Big Five 프로파일(예: 개방성↑, 성실성↑, 외향성↓, 우호성(중간), 신경성↓)을 SECTION 3에 정의된 각 성운의 '척도'와 비교한다.
        *   가장 유사도가 높은 성운을 `[결정된 성운 이름]`으로 선택한다.
        *   `[사용자가성운에속한이유]` 필드에는 어떤 주관식 답변 내용이 어떤 Big Five 요인으로 해석되었고, 그것이 왜 `[결정된 성운 이름]`의 특징과 부합하는지를 구체적으로 서술한다. (예: "주관식 답변에서 '새로운 아이디어를 탐구하고 다양한 관점을 수용하는 것을 즐긴다'는 내용이 반복적으로 나타나 '개방성'이 높다고 판단되었으며, '맡은 일은 끝까지 책임지고 계획적으로 처리하려는 모습'에서 '성실성' 또한 높게 나타났습니다. 이는 새로운 가능성을 창조하고 열정적으로 도전하는 이그니티오 성운의 특징과 가장 잘 부합합니다.")

**2단계: 주요 행동 유형 파악 (DISC 이론 기반)**

*   **목표**: 사용자의 객관식 답변(DISC 점수 또는 유형)을 통해 주요 DISC 행동 유형을 파악한다.
*   **방법**:
    1.  **객관식 답변 분석**: 제공된 DISC 점수 또는 명시된 주요 DISC 유형을 확인한다.
    2.  **주요 DISC 유형 결정**: 가장 높은 점수를 받은 DISC 유형 또는 명시된 유형을 `[사용자의 주요 DISC 유형]`으로 결정한다. (예: D, I, S, C 또는 I/S, D/C 등 조합 유형)
        *   D (Dominance) - 주도형
        *   I (Influence) - 사교형
        *   S (Steadiness) - 안정형
        *   C (Conscientiousness) - 신중형

**3단계: 싱크타입 캐릭터 매칭 및 최종 싱크타입 이름 작명**

*   **목표**: 1단계에서 결정된 `[결정된 성운 이름]` 내에서, 2단계에서 파악된 `[사용자의 주요 DISC 유형]`과 가장 부합하는 싱크타입 캐릭터를 찾고, 이를 기반으로 최종 싱크타입 이름을 작명한다.
*   **방법**:
    1.  **성운 내 싱크타입 탐색**: SECTION 3의 `[결정된 성운 이름]`에 속한 7개의 싱크타입 캐릭터 정보를 확인한다. 각 싱크타입 캐릭터는 고유한 DISC '구성'을 가지고 있다 (예: '젠틀빔'은 루미네시아 성운의 D 타입).
    2.  **DISC 유형 매칭**: `[사용자의 주요 DISC 유형]`과 가장 일치하거나 유사한 DISC '구성'을 가진 싱크타입 캐릭터를 `[결정된 싱크타입 캐릭터 이름]`으로 선택한다.
    3.  **최종 싱크타입 이름 작명**: `[결정된 싱크타입 캐릭터 이름]`을 기반으로, `[결정된 성운 이름]`의 특징과 사용자의 개성(주관식 답변에서 드러난 뉘앙스 등)을 창의적으로 결합하여 `[결정된 최종 싱크타입 이름]`을 생성한다. 이 이름은 사용자에게 전달될 최종 결과물이므로, 긍정적이고 매력적인 이름으로 작명한다. (예: 루미네시아 성운의 젠틀빔 캐릭터이고 사용자가 희망을 주는 리더십을 보였다면 "루미네시아의 희망 등대 젠틀빔" 또는 더 창의적인 이름)
    4.  `[결정된 최종 싱크타입 이름]`을 `user_profile_update.결정된싱크타입` 필드에 기록한다.

### Ⅲ. 참고 이론
*   **Big Five 성격 요인**: 성격의 5가지 주요 차원 (개방성, 성실성, 외향성, 우호성, 신경성).
*   **DISC 행동 유형**: 행동 경향성의 4가지 주요 유형 (주도형, 사교형, 안정형, 신중형).

